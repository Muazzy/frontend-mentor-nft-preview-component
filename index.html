<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- for fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main-card">
      <!-- image div -->
      <article class="imagediv">
        <img src="images/image-equilibrium.jpg" alt="eqb-img" class="eqbimg">
        <div class="">
          <img src="images/icon-view.svg" class="" alt="">
        </div>
      </article>
      <!-- spacing -->
      <br>
      <!-- pricing div -->
      <div>
        <p class="heading">Equilibrium #3429
        <p>
          <br>
        <p class="ourEq">Our Equilibrium collection promotes balance and calm.</p>
        <br>
        <div class="inlinedivs left">
          <img src="images/icon-ethereum.svg" alt="" class="icon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="inlinedivs right">
          <img src="images/icon-clock.svg" alt="" class="icon">
          <p class="time">3 days left</p>
        </div>
        <br>
      </div>
      <br>
      <!-- blue-line and spacing-->
      <hr>
      <br>
      <!-- creator div -->
      <div class="inlinedivs left">
        <img src="images/image-avatar.png" alt="" class="icon avatar">
        <p class="creation">Creation of <span> Jules Wyvern</span></p>
      </div>
      <br>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/muazzam-soomro-2484541a2/" target="_main">Muazzam Soomro</a>.
    </div>
  </div>


</body>

</html>
